<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer type="module"></script>

    <meta name="author" content="Darkstar" />
    <meta
      name="description"
      content="Check out Darkstar's solution for the Interactive Rating Component challenge on Frontend Mentor"
    />
    <meta
      property="og:description"
      content="Check out Darkstar's solution for the Interactive Rating Component challenge on Frontend Mentor"
    />
    <meta
      property="og:url"
      content="https://interactive-rating-component-darkstarxdd.vercel.app/"
    />
    <meta
      property="og:image"
      content="https://interactive-rating-component-darkstarxdd.vercel.app/og-img.jpeg"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Interactive Rating Component - Frontend Mentor"
    />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1440" />
    <meta property="og:image:height" content="756" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />
  </head>

  <body>
    <main class="main">
      <div class="card card--primary">
        <div class="card__star-icon-wrapper">
          <img
            class="card__star-icon"
            src="/assets/images/icon-star.svg"
            alt=""
          />
        </div>
        <h2 class="card__heading">How did we do?</h2>
        <p class="card__text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form action="#" class="card__form">
          <fieldset class="card__fieldset">
            <legend class="visually-hidden">Numbers Rating</legend>
            <input type="radio" name="rating" value="1" id="rating-1" />
            <label for="rating-1">1</label>

            <input type="radio" name="rating" value="2" id="rating-2" />
            <label for="rating-2">2</label>

            <input type="radio" name="rating" value="3" id="rating-3" />
            <label for="rating-3">3</label>

            <input type="radio" name="rating" value="4" id="rating-4" />
            <label for="rating-4">4</label>

            <input type="radio" name="rating" value="5" id="rating-5" />
            <label for="rating-5">5</label>
          </fieldset>
          <div aria-live="assertive" class="card__error visually-hidden"></div>
          <button class="card__submit-button">Submit</button>
        </form>
      </div>

      <div aria-live="assertive" class="card card--secondary card--hidden">
        <img src="/assets/images/illustration-thank-you.svg" alt="" />
        <div class="card__result-wrapper">
          <p class="card__result"></p>
        </div>
        <div class="card__appreciation">
          <p class="card__thankyou">Thank You!</p>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
